<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web RTS Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Page -->
    <div id="mainPage" class="page">
        <h1>Welcome to Web RTS</h1>
        <button onclick="showPage('loginPage')">Login</button>
        <button onclick="showPage('registerPage')">Register</button>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="page" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required><br>
            <input type="password" id="loginPassword" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <button onclick="showPage('mainPage')">Back</button>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="page" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required><br>
            <input type="password" id="registerPassword" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
        <button onclick="showPage('mainPage')">Back</button>
    </div>

    <!-- User Dashboard Page -->
    <div id="dashboardPage" class="page" style="display: none;">
        <h2>Dashboard</h2>
        <p>Welcome, <span id="usernameDisplay"></span>!</p>
        <button onclick="showPage('createLobbyPage')">Create Lobby</button>
        <button onclick="fetchLobbies()">View Lobbies</button>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Create Lobby Page -->
    <div id="createLobbyPage" class="page" style="display: none;">
        <h2>Create Lobby</h2>
        <form id="createLobbyForm">
            <input type="text" id="lobbyName" placeholder="Lobby Name" required><br>
            <input type="number" id="playerLimit" placeholder="Player Limit (2-6)" min="2" max="6" required><br>
            <button type="submit">Create Lobby</button>
        </form>
        <button onclick="showPage('dashboardPage')">Back</button>
    </div>

    <div id="lobbyScreen" class="page" style="display: none;">
        <h2>Lobby Screen</h2>
        <div id="lobbyInfo">
            <h3>Lobby: <span id="lobbyNameDisplay"></span></h3>
            <p>Players in Lobby:</p>
            <ul id="playersList"></ul>
            <button id="readyButton">Ready</button>
            <button id="leaveLobbyButton">Leave Lobby</button>
        </div>
        <div id="chatSection">
            <div id="chatBox" style="border: 1px solid #000; height: 200px; overflow-y: auto;"></div>
            <input type="text" id="chatMessage" placeholder="Type a message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>
    
    <!-- Lobbies Page -->
    <div id="lobbiesPage" class="page" style="display: none;">
        <h2>Available Lobbies</h2>
        <ul id="lobbiesList">
            <!-- Lobbies will be populated here dynamically -->
        </ul>
        <button onclick="fetchLobbies()">Refresh Lobbies</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
